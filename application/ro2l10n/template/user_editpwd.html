<body class="mainbody">
	<div class="datatable">
		<h3>修改密码</h3>
		<form action="/index.php?a=user&m=editpwd&t=ajax" method="post">
			<div class="data"><table><tbody>
				<tr><th style="width:120px;">旧密码</th><td><input type="password" class="txt" name="old_password" /></td></tr>
				<tr><th>新密码</th><td><input type="password" class="txt" name="new_password" /></td></tr>
				<tr><th>确认密码</th><td><input type="password" class="txt" name="cfm_password" /></td></tr>
				<tr class="pagination"><td colspan="2">
					<div class="button"><input type="submit" class="btn" value="保存" /></div>
				</td></tr>
			</tbody></table></div>
		</form>
	</div>
	<div class="msg"></div>
	<script type="text/javascript">
	{literal}
		$("form").submit(function(){
			// Clear
			$(".msg").html("");

			// Submit
			$.fn.dyAjaxForm(this, {dataType: "JSON", onEvent: {success: function(result){
				if(result.state){
					$.fn.notificationShow($(".msg"), result.message, "success");
				}else{
					$.fn.notificationShow($(".msg"), result.message, "error");
				}
			}, error: function(jqXHR, textStatus, errorThrown){
				$.fn.notificationShow($(".msg"), "AJAX请求出错[" + errorThrown + "].", "error");
			}}});
			return false;
		});
	{/literal}
	</script>
