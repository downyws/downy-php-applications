<tr class="tr_{$object.id}">
	<td>{$object.path}</td>
	<td><input type="text" value="{$object.url}" class="txt w250 au_url" /></td>
	<td>{$object.update_time|date_format:"%Y-%m-%d %H:%M:%S"}</td>
	<td>
		<a data-id="{$object.id}" class="btn_edit" href="javascript:;"> 保存</a>
		<a data-id="{$object.id}" class="btn_upd" href="javascript:;">更新</a>
		<a data-id="{$object.id}" data-confirm="确认删除这条数据？" class="btn_del" href="javascript:;">删除</a>
	</td>
</tr>
