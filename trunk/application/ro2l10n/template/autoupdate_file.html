<?xml version="1.0" encoding="UTF-8"?>
<files>
	{foreach from=$objects.data item=object}
	<file>
		<id>{$object.id}</id>
		<update_time>{$object.update_time}</update_time>
		<keyword>{$object.keyword}</keyword>
		<path><![CDATA[{$object.path}]]></path>
		<url><![CDATA[{$object.url}]]></url>
	</file>
	{/foreach}
</files>
